<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Advice generator app</title>
  
</head>
<body>

  <div class="wrapper">
    <div class="container">
      <div class="card-title">Advice #<span></span></div>
      <div class="advice"></div>
      <div class="divider-section">
        <picture>
          <source
            srcset="images/pattern-divider-desktop.svg"
            media="(min-width: 30em)"
          >
          <img src="images/pattern-divider-mobile.svg" alt="divider pattern">
        </picture>
      </div>
      <div class="dice-button-wrapper">
        <button class="dice-button">
          <div class="dice-icon"><img src="images/icon-dice.svg" alt="dice button"></div>
        </button>
      </div>
    </div>
  </div>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">btm990</a>.
  </footer>
</body>
<script type="text/javascript" src="main.js" defer></script>
</html>
